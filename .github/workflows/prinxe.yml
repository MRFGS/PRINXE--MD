name: MRFG

on:
  schedule:
    - cron: '0 */5 * * *'  # Every 5 hours
  push:
    branches:
      - main  # Main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Use the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Deploy
        run: npm start
